<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <div id="titulo">
    <h1>Skeleton APP</h1>
    <p>Aquí comienza todo</p>
  </div>

  <div id="texto-bienvenida">
    <p>Bienvenido!</p>
  </div>

  <div id="login">
    <!-- nombre y usuario -->
    <ion-list>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="usuario"></ion-input>
      </ion-item>
      <!-- contraseña -->
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-item>
    </ion-list>
    <!-- botón para ingresar -->
    <ion-button expand="block" (click)="ingresar()">Ingresar</ion-button>
  </div>
</ion-content>
