<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Skeleton App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>Bienvenido!</h1>
  <div id="usuario">
    <p>Usuario: {{ usuario }}</p>
  </div>

  <div id="info-adicional">
    <h2>Información Adicional</h2>
    <ion-item class="ion-padding-horizontal">
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="data.nombre" class="slide-in"></ion-input>
    </ion-item>
    <ion-item class="ion-padding-horizontal">
      <ion-label position="stacked">Apellido</ion-label>
      <ion-input type="text" [(ngModel)]="data.apellido" class="slide-in"></ion-input>
    </ion-item>
    <ion-item class="ion-padding-horizontal">
      <ion-label position="stacked" class="ion-padding-bottom">Educación</ion-label>
      <ion-select placeholder="Seleccione nivel" [(ngModel)]="data.education">
        <ion-select-option *ngFor="let niv of niveles" [value]="niv.id">{{niv.nivel}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item class="ion-padding-horizontal">
      <ion-label position="stacked">Fecha Nacimiento</ion-label>
      
      <mat-form-field>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      
    </ion-item>
    
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-button shape="block" (click)="limpiar()">
            Limpiar
          </ion-button>
        </ion-col>
        <ion-col col-6>
          <ion-button shape="block" (click)="mostrar()">
            Mostrar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
